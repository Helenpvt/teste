<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Portal Transparência Municipal</title>
</head>

<body>
  <h1>Bem vindo ao Portal da Transparência</h1>
  <button type="button" <span>Dúvidas?</span></button>
  <fieldset>
    <legend>Formulário de dúvidas</legend>

    <label for="duvida-texto">Diga é sua dúvida?</label>
    <textarea id="duvida-texto" cols="25" rows="10" name="duvida-texto"></textarea>

    <input id="botaoBuscar" type="submit" class="duvida-enviar botao-info" value="Prosseguir">
  </fieldset>
</body>

</html>
